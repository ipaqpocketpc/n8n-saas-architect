    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* PRINT STYLES */
      @media print {
        /* Verberg alles standaard */
        body * {
          visibility: hidden;
        }
        
        /* Toon alleen het print gebied */
        #print-area, #print-area * {
          visibility: visible;
        }

        /* Positioneer het print gebied absoluut over de hele pagina */
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
          color: black;
          box-shadow: none !important;
          max-width: none !important;
          transform: none !important; /* Verwijder transformaties die html2canvas soms gebruikt */
        }

        /* Reset body background voor print */
        body {
          background-color: white;
          margin: 0;
          padding: 0;
          overflow: visible;
        }

        /* Specifieke helpers */
        .no-print {
          display: none !important;
        }
        
        .page-break {
          page-break-before: always;
        }
        
        .avoid-break {
          page-break-inside: avoid;
        }
      }
    </style>
